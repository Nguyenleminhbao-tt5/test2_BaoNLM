<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>CACULATOR</title>
</head>
<body>
    <div class="caculator">
        <div class="borderAround">
            <header class="caculator__header">
                <div class="header__list">
                    <span class="header__list-item">
                    </span>
                    <span class="header__list-item">
                    </span>
                    <span class="header__list-item">
                    </span>
                    <span class="header__list-item">
                    </span>
                    <span class="header__list-item">
                    </span>
                </div>
            </header>
            <div class="caculator__monitor">
                <div class="borderMonitor d-flex justify-content-end align-items-center">
                    <span class="result">0.0</span>
                </div>
            </div>
            <div class="caculator__keyboard">
                <div class="container text-center">
                    <div class="row">
                      <div class="col-3 caculator__keyboard-btn btn-num">
                        7
                      </div>
                      <div class="col-3 caculator__keyboard-btn btn-num">
                        8
                      </div>
                      <div class="col-3 caculator__keyboard-btn btn-num">
                        9
                      </div>
                      <div class="col-3 caculator__keyboard-btn btn-op">
                        /
                      </div>
                      <div class="col-3 caculator__keyboard-btn btn-num">
                        4
                      </div>
                      <div class="col-3 caculator__keyboard-btn btn-num">
                        5
                      </div>
                      <div class="col-3 caculator__keyboard-btn btn-num">
                        6
                      </div>
                      <div class="col-3 caculator__keyboard-btn btn-op">
                        *
                      </div>
                      <div class="col-3 caculator__keyboard-btn btn-num">
                        1
                      </div>
                      <div class="col-3 caculator__keyboard-btn btn-num">
                        2
                      </div>
                      <div class="col-3 caculator__keyboard-btn btn-num">
                        3
                      </div>
                      <div class="col-3 caculator__keyboard-btn btn-op">
                        -
                      </div>
                      <div class="col-3 caculator__keyboard-btn btn-num">
                        0
                      </div>
                      <div class="col-3 caculator__keyboard-btn btn-op">
                        .
                      </div>
                      <div class="col-3 caculator__keyboard-btn btn-result">
                        =
                      </div>
                      <div class="col-3 caculator__keyboard-btn btn-op">
                        +
                      </div>
                     
                    </div>
                  </div>

            </div>
        </div>
    </div>
    <script src="./index.js"></script>

</html>
